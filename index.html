<!DOCTYPE html>
<html>
<head>
	<title>Memory Game</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    
</head>

<body id="mainImage" class="main-image">

    <audio id="my-music" src="jungle.wav" loop preload="auto"></audio>

	<div class="container"> 
				
		<h1 class="main-heading">Let's The Fun Begin!!!</h1>

		<section class="score-panel sidemenu-color">

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

        	<div id="my-timer" style="display: inline-block;"></div>

            <div class="restart" onclick='reset();'>
        		<i class="fa fa-repeat"></i>
        	</div>

	    </section>

		<div id="wrapper">
			<div id="start" class="btn">Start</div>
			<div id="message"></div>
			<div id="gameboard"></div>
	    </div>

    </div>
    
    <script type="text/javascript" src="js/myScript.js"></script>
</body>
</html>
